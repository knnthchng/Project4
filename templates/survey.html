<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f2f2f2;
        }
        .survey-container {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #6c757d;
            border-radius: 15px;
            background-color: white;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-control {
            border: 2px solid #6c757d;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h2 class="text-center">Employee Survey</h2>
        <form method="POST">>
            <div class="form-group">
                <label for="date_of_joining">When did you start working at your current company? (YYYY-MM-DD):</label>
                <input type="date" id="date_of_joining" name="date_of_joining" required class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">What is your gender?</label><br>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label><br>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label><br>
                </div>
            </div>
            <div class="form-group">
                <label for="company_type">What industry does your company work in?</label>
                <select id="company_type" name="company_type" class="form-control">
                  <option value="Service">Service</option>
                  <option value="Product">Product</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wfh_setup_available">Are you able to work from home?</label><br>
                <div class="form-check">
                    <input type="radio" id="yes" name="wfh_setup_available" value="Yes" class="form-check-input">
                    <label for="yes" class="form-check-label">Yes</label><br>
                </div>
                <div class="form-check">
                    <input type="radio" id="no" name="wfh_setup_available" value="No" class="form-check-input">
                    <label for="no" class="form-check-label">No</label><br>
                </div>
            </div>
            <div class="form-group">
                <label for="designation">On a scale of 1-5, how high is your job within the company hierarchy?</label>
                <input type="number" id="designation" name="designation" min="1" max="5" required class="form-control">
            </div>
            <div class="form-group">
                <label for="resource_allocation">How many hours do you work per workday?</label>
                <input type="number" id="resource_allocation" name="resource_allocation" min="1.0" max="10.0" step="0.1" required class="form-control">
            </div>
            <div class="form-group">
                <label for="mental_fatigue_score">From a scale of 0.0 to 10.0, how mentally fatigued do you feel from the past week?</label>
                <input type="number" id="mental_fatigue_score" name="mental_fatigue_score" min="0.0" max="10.0" step="0.1" required class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
